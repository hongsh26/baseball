<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="login.css" type="text/css" />
    <script src="action.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="login-wrapper">
      <h2>Login</h2>
      <form id="login-form">
        <input
          id="LOGIN_EMAIL"
          type="text"
          name="userName"
          placeholder="Email"
        />
        <input
          id="LOGIN_PWD"
          type="password"
          name="userPassword"
          placeholder="Password"
        />
        <input id="LOGIN_BTN" type="submit" value="Login" id="log" />
        <button type="button">
          <a
            href="#"
            onclick="window.open('create.html','name','resizable=no width400 height500'); return false"
            >Create new account</a
          >
        </button>
      </form>
    </div>
  </body>
</html>
